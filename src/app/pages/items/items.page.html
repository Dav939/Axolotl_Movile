<app-header titulo="Items"></app-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-card class="card-t card-t">
        <ion-img src="../../../assets/img/test/items.webp"></ion-img>
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center text-colo title">Items</ion-card-subtitle>
        </ion-card-header>
          <ion-card-content class="ion-text-center text-colo">Â¿Que powe ups puedo encontrar dentro del juego? </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-card *ngFor="let item of items" class="ion-card-m card-deg">
        <ion-card-content>
          <ion-grid class="ion-align-items-center">
            <ion-row>
              <!-- Imagen a la izquierda -->
              <ion-col size="4" class="ion-no-padding">
                <ion-img 
                  [src]="item.data.imagen" 
                  alt="Imagen"
                  class="ion-c-m-img">
                </ion-img>
              </ion-col>
              <!-- Texto a la derecha -->
              <ion-col size="8">
                <ion-card-subtitle class="c-m-s text-colo"><strong>{{item.data.nombre}}</strong></ion-card-subtitle>
                <p class="ion-text-justify text-colo">
                  Efecto: {{item.data.efecto}} 
                  {{item.data.descripcion}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-row>
    
  </ion-grid>



</ion-content>
