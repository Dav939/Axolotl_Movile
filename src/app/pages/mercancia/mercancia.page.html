<app-header titulo="Mercancia"></app-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-card class="card-t card-t">
        <ion-img src="../../../assets/img/test/mercancia.webp"></ion-img>
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center text-colo title">Mercancia</ion-card-subtitle>
        </ion-card-header>
          <ion-card-content class="ion-text-center text-colo">Â¿Productos exclusivos?</ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-card *ngFor="let item of mercancia" class="ion-card-m card-deg">
        <ion-card-content>
          <ion-grid class="ion-align-items-center">
            <ion-row>
              <!-- Imagen a la izquierda -->
              <ion-col size="4" class="ion-no-padding">
                <ion-img 
                  [src]="item.data.imagen" 
                  alt="Imagen"
                  class="ion-c-m-img">
                </ion-img>
              </ion-col>
              <!-- Texto a la derecha -->
              <ion-col size="8">
                <ion-card-subtitle class="c-m-s text-colo"><strong>{{item.data.articulo}}</strong></ion-card-subtitle>
                <p class="ion-text-justify text-colo">
                  Descripcion: {{item.data.descripcion}} precio: ${{item.data.precio}}.00
                </p>
                <p class="ion-text-justify text-colo">
                  Metodo: {{item.data.metodo}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-row>
  
  </ion-grid>
</ion-content>
